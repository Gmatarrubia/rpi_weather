---
- name: Ansible playbook for installing the flutter dev env
  hosts: localhost
  user: root
  vars:
      is_WSL: "{{ ansible_kernel.find('WSL') }}"

  tasks:
    - name: Run "apt-get update"
      apt:
        update_cache: yes

    - name: install python
      command: apt install -y python3 python3-apt

    - name: install flutter dependencies
      command: apt install -y curl git zip unzip xz-utils clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev tightvncserver

